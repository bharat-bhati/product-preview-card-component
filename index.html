<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: none;
        text-decoration: none;
        /* background: rgba(0, 100, 0, 0.1); */
      }
      :root {
        --Dark-cyan: hsl(158, 36%, 37%);
        --Cream: hsl(30, 38%, 92%);
        --Very-dark-blue: hsl(212, 21%, 14%);
        --Dark-grayish-blue: hsl(228, 12%, 48%);
        --White: hsl(0, 0%, 100%);
        --Font-size-para: 14px;
      }
      .attribution {
        font-size: 8px;
        text-align: center;
        position: absolute;
        bottom: 90px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        box-sizing: border-box;
      }

      body {
        background-color: var(--Cream);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 91vh;
        margin: auto;
        padding: 8px;
      }
      #main-content {
        justify-content: space-around;
        display: flex;
        flex: 1;
        /* align-content: flex-start; */
        flex-direction: column;
        padding: 0.8rem;
      }
      .perfume {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        letter-spacing: 2;
        color: var(--Dark-grayish-blue);
      }
      .container {
        display: flex;
        align-items: stretch;
        background-color: white;
        width: 800px;
        height: 550px;
        border-radius: 15px;
      }
      .container h1 {
        font-family: "Fraunces", sans-serif;
        font-size: 2rem;
        line-height: 0.8;
      }
      .disciption {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: var(--Dark-grayish-blue);
        font-size: 0.8rem;
      }

      .image {
        background: url(images/image-product-desktop.jpg) center center/cover;
        background-size: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        flex: 1;
      }
      .price {
        display: flex;
        width: 70%;
        justify-content: space-between;
        align-items: center;
      }

      .price p {
        font-size: 2rem;
        font-family: "Fraunces", sans-serif;
        color: var(--Dark-cyan);
      }
      .price del {
        font-size: 1rem;
        font-family: "Montserrat", sans-serif;
        text-decoration: line-through;
        color: var(--Dark-grayish-blue);
      }

      .btn {
        background-color: var(--Dark-cyan);
        display: flex;
        font-family: "Montserrat", sans-serif;
        border-radius: 10px;
        padding: 1rem 2rem;
        color: var(--White);
        text-align: center;
        justify-content: center;
      }
      .btn:hover {
        background-color: hsl(158, 36%, 40%);
      }
      @media screen and (max-width: 376px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="image"></div>
      <div id="main-content">
        <div class="perfume">
          <p>PERFUME</p>
        </div>
        <div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="disciption">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class=""></div>
        <div class="price">
          <div><p>$149.99&nbsp;</p></div>
          <div><del>$169.99</del></div>
        </div>

        <button class="btn">Add To Cart</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bharat</a>.
    </div>
  </body>
</html>
